<!DOCTYPE html>
<html>
<head>
    <title>Genre Search</title>
</head>
<body>
    <form method="post">
        <input type="text" name="genre" placeholder="Enter a genre">
        <button type="submit">Search</button>
        <button type="reset">Cancel</button>
    </form>
    {% if movies %}
        <h2>{{ genre }} Movies ({{ movies|length }})</h2>
        <ul>
        {% for movie in movies %}
            <li>{{ movie }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
