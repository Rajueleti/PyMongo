<!DOCTYPE html>
<html>
<head>
	<title>Genre Search</title>
</head>
<body>
	<h1>Genre Search</h1>
	<form method="POST" action="/genres_search">
		<label for="genres">Enter a genre:</label>
		<input type="text" id="genres" name="genre">
		<button type="submit">Search</button>
	</form>
	<hr>
	<h2>Results:</h2>
	<ul id="results"></ul>
	<script>
		// Get the results from the server and display them on the page
		function displayResults(results) {
			var resultsList = document.getElementById("results");
			resultsList.innerHTML = "";
			results.forEach(function(result) {
				var li = document.createElement("li");
				li.textContent = result.genres.join(", ");
				resultsList.appendChild(li);
			});
		}

		// Send a POST request to the server when the form is submitted
		var form = document.querySelector("form");
		form.addEventListener("submit", function(event) {
			event.preventDefault();
			var formData = new FormData(form);
			fetch("/genres_search", {
				method: "POST",
				body: formData
			})
			.then(function(response) {
				return response.json();
			})
			.then(function(data) {
				displayResults(data.results);
			})
			.catch(function(error) {
				console.error(error);
			});
		});
	</script>
</body>
</html>
